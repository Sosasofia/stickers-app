<main>
  <section class="search">
    <input
      name="search"
      #searchTerm
      class="searchTerm"
      placeholder="Search stickers by keyword"
    />
    <button (click)="performSearch(searchTerm)">
      <img src="/assets/search-right.svg" alt="search icon" />
    </button>
  </section>
  <section class="results">
    <div *ngIf="loading; else elseBlock">
      <div class="spinner"></div>
    </div>
    <ng-template #elseBlock>
      <h2>Search Results</h2>
      <ul>
        <li *ngFor="let item of stickers">
          <!-- <p>{{ g.title }}</p> -->
          <img src="{{ item.images.downsized_medium.url }}" alt="g" />
        </li>
      </ul>
    </ng-template>
  </section>

  <section class="pagination">
    <button (click)="changeToPreviousPage()" class="btn-left">&larr;</button>
    <button (click)="changeToNextPage()">&rarr;</button>
  </section>
</main>
